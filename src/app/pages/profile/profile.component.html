<mat-card>
    <h1>Your Profile Details</h1>
 
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    
                    <img src="../../../../assets/man.png" class="profile-image" alt="">
                <h1 class="mt-20">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="co-md-10 offset-md-1">
                            <table  class="table text-center">
                               
                                    <tr>
                                        <td>Username</td>
                                        <td>{{user.username}}</td>
                                    </tr>
                                    <tr>
                                        <td>UserId</td>
                                        <td>ADMIN {{user.id}}</td>
                                    </tr>
                                    <tr>
                                        <td>Phone Number</td>
                                        <td>{{user.phone}}</td>
                                    </tr>
                                    <tr>
                                        <td>Role</td>
                                        <td>{{user.authorities[0].authority}}</td>
                                    </tr>
                                    <tr>
                                        <td>Status</td>
                                        <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                                    </tr>
                             
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button routerLink="/user-dashboard/update" mat-raised-button color="primary" >UPDATE</button>
        <button mat-raised-button color="accent">Reset</button>
    </mat-card-actions>
</mat-card>
